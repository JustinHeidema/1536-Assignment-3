<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>House</title> 
    <meta charset="utf-8"> 
</head> 
<body onload="nightSky(); drawHouseFront();"> 
    <canvas id='myDrawing' width='500' height='500'></canvas>
    <script>
        
        function nightSky() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');    
            
            c2.fillStyle = 'black';
            c2.fillRect(0, 0, 500, 320);
        }
        
        function drawHouseFront() {
            
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            
            c2.fillStyle = 'gray';
            c2.beginPath();
            c2.moveTo(298, 400);
            c2.lineTo(295, 250);
            c2.lineTo(187, 70);
            c2.lineTo(95, 151);
            c2.lineTo(105, 371);
            c2.closePath();
            c2.fill();
        }



    </script>
</body>
</html>
