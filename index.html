<!DOCTYPE html>
<html lang="en">
<head>
    <title>House</title>
    <meta charset="utf-8">
</head>
<body onload="nightSky(); drawGrass(); drawHouseFront(); drawHouseSide(); drawDoor(); drawLeftWindow(); drawRightWindow(); drawMoon(); drawRoof(); drawRoofFront(); drawRoofFront2(); drawDoorHandle(); drawChimneyFront(); drawChimneySide(); drawChimneyTop(); drawChimneyInside(); drawSmoke(); animateSmoke()">
    <canvas id='myDrawing' width='500' height='500'></canvas>
    <script>

        var colorIn = 255;
        var opacity = 1.0;
        var xPosition = 200;
        var yPosition = 200;
        var radius = 3;



        //function drawSmoke() {
          //var canvas = document.getElementById("myDrawing");
          //var c2 = canvas.getContext('2d');
          var interval1 = setInterval(function() {drawScene(); animateSmoke()}, 50);

        //}


      function animateSmoke() {

        var canvas = document.getElementById("myDrawing");
        var c2 = canvas.getContext('2d');
        c2.fillStyle = "rgba("+colorIn+","+colorIn+","+colorIn+","+opacity+")";
        c2.beginPath();
        //X, Y, r,

        c2.arc(xPosition,yPosition,radius,0,2*Math.PI);
        c2.fill();
        c2.closePath();


        colorIn -= 10;
        //xPosition;
        yPosition += 25;
        opacity -= 0.1;
        drawSmoke = null;
        radius += 3;




      }

      function drawScene() {
          nightSky(); drawGrass(); drawHouseFront(); drawHouseSide(); drawDoor(); drawLeftWindow(); drawRightWindow(); drawMoon(); drawRoof(); drawRoofFront(); drawRoofFront2(); drawDoorHandle(); drawChimneyFront(); drawChimneySide(); drawChimneyTop();
          drawChimneyInside();
      }

        function nightSky() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = 'black';
            c2.fillRect(0, 0, 500, 320);
        }

        function drawHouseFront() {

            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(298, 400);
            c2.lineTo(295, 250);
            c2.lineTo(195, 150);
            c2.lineTo(120, 220);
            c2.lineTo(135, 371);
            c2.closePath();
            c2.fill();
            c2.strokeStyle = '#253041';
            c2.stroke();
        }

        function drawHouseSide() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(298, 400);
            c2.lineTo(360, 340);
            c2.lineTo(360, 200);
            c2.lineTo(295, 250);
            c2.closePath();
            c2.fill();
            c2.strokeStyle = '#253041';
            c2.stroke();
        }

        function drawDoor() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#96562a';
            c2.beginPath();
            c2.moveTo(220, 385);
            c2.lineTo(220, 333);
            c2.lineTo(190, 330);
            c2.lineTo(190, 380);
            c2.closePath();
            c2.fill();
        }

        function drawLeftWindow() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#e8ea5c';
            c2.beginPath();
            c2.moveTo(180, 288);
            c2.lineTo(180, 250);
            c2.lineTo(150, 248);
            c2.lineTo(150, 285);
            c2.closePath();
            c2.fill();
            c2.lineWidth = 3;
            c2.strokeStyle = '#96562a';
            c2.stroke();
        }

        function drawRightWindow() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#e8ea5c';
            c2.beginPath();
            c2.moveTo(250, 293);
            c2.lineTo(250, 255);
            c2.lineTo(220, 253);
            c2.lineTo(220, 290);
            c2.closePath();
            c2.fill();
            c2.lineWidth = 3;
            c2.strokeStyle = '#96562a';
            c2.stroke();
        }

        function drawMoon() {

            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '';
            c2.beginPath();
            c2.arc(100,75,40,0,2*Math.PI);
            c2.fill();
        }

        function drawGrass() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#087c0b';
            c2.fillRect(0, 320, 500, 180);

        }

        function drawRoof() {

            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#54425c';
            c2.beginPath();
            c2.moveTo(195, 150);
            c2.lineTo(300, 257);
            c2.lineTo(367, 207);
            c2.lineTo(285, 115);
            c2.closePath();
            c2.fill();
            c2.lineWidth = 2;
            c2.strokeStyle = '#3c3146';
            c2.stroke();

        }
        function drawRoofFront() {

            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#54425c';
            c2.beginPath();
            c2.moveTo(195, 150);
            c2.lineTo(300, 257);
            c2.lineTo(295, 260);
            c2.lineTo(195, 160);
            c2.closePath();
            c2.fill();
            c2.lineWidth = 2;
            c2.strokeStyle = '#3c3146';
            c2.stroke();
        }
        function drawRoofFront2() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#54425c';
            c2.beginPath();
            c2.moveTo(195, 150);
            c2.lineTo(116, 221);
            c2.lineTo(116, 231);
            c2.lineTo(195, 160);
            c2.closePath();
            c2.fill();
            c2.strokeStyle = '#3c3146';
            c2.stroke();
        }
        function drawDoorHandle() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#ada711';
            c2.beginPath();
            c2.arc(213,358,2,0,2*Math.PI);
            c2.fill();

        }

        function drawChimneyFront() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(280, 200);
            c2.lineTo(300, 190);
            c2.lineTo(300, 160);
            c2.lineTo(280, 170);
            c2.closePath();
            c2.fill();
        }

        function drawChimneySide() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(280, 200);
            c2.lineTo(280, 170);
            c2.lineTo(265, 160);
            c2.lineTo(265, 190);
            c2.closePath();
            c2.fill();
        }

        function drawChimneyTop() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#3c3146';
            c2.beginPath();
            c2.moveTo(280, 185);
            c2.lineTo(308, 165);
            c2.lineTo(280, 148);
            c2.lineTo(255, 165);
            c2.closePath();
            c2.fill();
            c2.lineWidth = .5;
            c2.strokeStyle = 'black';
            c2.stroke();
        }

        function drawChimneyInside() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');
            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(280, 170);
            c2.lineTo(290, 165);
            c2.lineTo(280, 160);
            c2.lineTo(272, 165);
            c2.closePath();
            c2.fill();
            c2.lineWidth = .5;
            c2.strokeStyle = 'black';
            c2.stroke();

        }
    </script>
</body>
</html>
