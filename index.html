<!DOCTYPE html>

            smokeArray.push(smoke);

        function smokeIterator() {
            for (i = 0; i < smokeArray.length; i++) {
                
                smokeArray[i].y -= 10;
                var canvas = document.getElementById("myDrawing");
                var c2 = canvas.getContext('2d');
                c2.fillStyle = "rgba("+colorIn+","+colorIn+","+colorIn+","+opacity+")";
                c2.beginPath();
                c2.arc(smokeArray[i].x, smokeArray[i].y, radius, 0, 2*Math.PI);
                c2.fill();
                c2.closePath();
                colorIn -= 1;
                opacity -= .0000001;
                drawSmoke = null;
                radius += .0002;

        function animateSmoke() {
            
            
            var canvas = document.getElementById("myDrawing");

        function makeSmoke(){
            for (i = 0; i < numSmoke; i++) {
                animateSmoke();   
            }
            numSmoke += 1;

              xPosition += (Math.random() * 1);
            }

            else {
              xPosition -= (Math.random() * 1);
            }
            
        }
        function drawSecondSmoke() {
            setTimeout(function() {animateSmoke1()}, 2000)
        }
        function drawThirdSmoke() {
            setTimeout(function() {animateSmoke2()}, 2000);
        }
      
        function animateSmoke1() {

        var canvas = document.getElementById("myDrawing");
        var c2 = canvas.getContext('2d');
        c2.fillStyle = "rgba("+colorIn+","+colorIn+","+colorIn+","+opacity+")";
        c2.beginPath();
        //X, Y, r,
        
        c2.arc(Math.random() * 5 + xPosition1, Math.random() * 5 + yPosition1, radius, 0, 2*Math.PI);
        c2.fill();
        c2.closePath();
      }
        function animateSmoke2() {

        var canvas = document.getElementById("myDrawing");

        c2.fillStyle = "rgba("+colorIn+","+colorIn+","+colorIn+","+opacity+")";
        c2.beginPath();

        c2.fill();
        c2.closePath();
      }

      function drawScene() {
          nightSky(); drawGrass(); drawHouseFront(); drawHouseSide(); drawDoor(); drawLeftWindow(); drawRightWindow(); drawMoon(); drawRoof(); drawRoofFront(); drawRoofFront2(); drawDoorHandle(); drawChimneyFront(); drawChimneySide(); drawChimneyTop();

        function nightSky() {
            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = 'black';
            c2.fillRect(0, 0, 500, 320);
        }

        function drawHouseFront() {

            var canvas = document.getElementById("myDrawing");
            var c2 = canvas.getContext('2d');

            c2.fillStyle = '#5b729a';
            c2.beginPath();
            c2.moveTo(298, 400);
            c2.lineTo(295, 250);
            c2.lineTo(195, 150);
            c2.lineTo(120, 220);
            c2.lineTo(135, 371);
            c2.closePath();
            c2.fill();
            c2.strokeStyle = '#253041';
            c2.stroke();
        }
